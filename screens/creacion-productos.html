<body>

                <input type="text" placeholder="¿Qué deseas buscar?" class="search-box">
                <button type="submit" class="search-icon"><img src="../assets/img/Icone.svg" alt="logo search"></button>
            </form>    
        </div>
        <div class="mobile-search">
            <button class="btn">Menu administrador</button>
            <img src="../assets/img/Icone.svg" alt="logo search" class="mobile-search-icon">

    <main>
        
    </main>
    <footer>
        <section class="footer_logo">

        <section class="footer">
             <nav>

                    <li class="footer_enlace"><a href="#">Quienes somos</a></li>

        <section class="form">
            <h2 class="form-titulo">Hable con nosotros</h2>
            <form action="">
                <input type="text" id="nombreApellido" class="input-padron" placeholder="Nombre" required>
        
                <textarea id="mensaje" cols="50" rows="5" class="input-padron" placeholder="Escribe tu mensaje" required></textarea>
        
                <input type="submit" value="Enviar mensaje" class="enviar">
            </form>
        </section>
    </footer>
    <div class="copyright">
