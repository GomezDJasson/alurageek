<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alurageek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/img/Logo.svg">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/stylesheet.css">
    <link rel="stylesheet" href="../assets/css/cabecera.css">
    <link rel="stylesheet" href="../assets/css/add-productos.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
</head>
<body>
    <header class="cabecera">
        <div class="cabecera-mobile cabecera-web">
            <a href="index.html">
                <img src="../assets/img/Logo.svg" alt="Logo Alurageek" class="logo">
            </a>
            <form class="search">
                <input type="text" placeholder="¿Qué deseas buscar?" class="search-box">
                <button type="submit" class="search-icon"><img src="../assets/img/Icone.svg" alt="logo search"></button>
            </form>    
        </div>
        <div class="mobile-search">
            <button class="btn btn-administrador">Menu administrador</button>
            <img src="../assets/img/Icone.svg" alt="logo search" class="mobile-search-icon">
        </div>
    </header>
    <main>
        <section class="add_productos">
            <div class="form-container">
            
                <h1 class="add-titulo">Agregar nuevo producto</h1>

                <div class="cont-errores">
                </div>
            
                <form action="/" class="form" data-form-agregar>
                    <input type="text" placeholder="URL de imagen" class="input" data-url-imagen>
                    <input type="text" placeholder="Nombre del producto" class="input" data-agregar-nombre>
                    <input type="text" placeholder="Precio del producto" class="input" data-agregar-precio>
                    <input type="text" placeholder="Categoria" class="input" data-agregar-categoria>
                    <textarea cols="50" rows="5" placeholder="Descripción del producto" class="input input-textarea" data-agregar-descripcion></textarea>
                    
                    <input type="submit" value="Agregar producto" class="primary-button" data-agregar-producto>
                </form>
                
            </div>
        </section>
    </main>
    <footer>
        <section class="footer_logo">
            <a href="index.html">
                <img src="../assets/img/Logo.svg" alt="Logo Alurageek">
            </a>
        </section>
        <section class="footer">
             <nav>
                <ul class="footer_navegacion">
                    <li class="footer_enlace"><a href="#">Quienes somos</a></li>
                    <li class="footer_enlace"><a href="#">Políticas de privacidad</a></li>
                    <li class="footer_enlace"><a href="#">Programa de fidelidad</a></li>
                    <li class="footer_enlace"><a href="#">Nuestras tiendas</a></li>
                    <li class="footer_enlace"><a href="#">Quiero ser franquiciado</a></li>
                    <li class="footer_enlace"><a href="#">Anúncie aquí</a></li>
                </ul>
            </nav>
        </section>
        <section class="form" data-form-footer>
            <h2 class="form-titulo">Hable con nosotros</h2>
            <div data-form-error></div>
            <form action="">
                <input type="text" id="nombreApellido" class="input-padron" placeholder="Nombre" required data-form-nombre>
        
                <textarea id="mensaje" cols="50" rows="5" class="input-padron" placeholder="Escribe tu mensaje" required data-form-textarea></textarea>
        
                <input type="submit" value="Enviar mensaje" class="enviar" data-form-enviar>
            </form>
        </section>
    </footer>
    <div class="copyright">
        <p>Desarrollado por Jasson D. Gómez</p>
        <p>2023</p>
    </div>
    <script type="module" src="../controllers/creacion-productos-controller.js"></script>
    <script src="../app.js"></script>
</body>
</html>
