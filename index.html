<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alurageek</title>
    <link rel="icon" href="./assets/img/Logo.svg">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/cabecera.css">
    <link rel="stylesheet" href="./assets/css/banner/banner.css">
    <link rel="stylesheet" href="./assets/css/banner/banner-imagen.css">
</head>
<body>
    <header class="cabecera">
        <div class="cabecera-mobile cabecera-web">
            <img src="./assets/img/Logo.svg" alt="Logo Alurageek" class="logo">
            <form class="search">
                <input type="text" placeholder="¿Qué deseas buscar?" class="search-box">
                <button type="submit" class="search-icon"><img src="./assets/img/Icone.svg" alt="logo search"></button>
            </form>    
        </div>
        <div class="mobile-search">
            <button class="btn">Login</button>
            <img src="./assets/img/Icone.svg" alt="logo search" class="mobile-search-icon">
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="banner_imagen"></div>
            <div>
                <h1>Febrero Promocional</h1>
                <h3>Productos seleccionados con 33% de descueto</h3>
                <button>Ver Consolas</button>

            </div>
        </section>
    </main>
    
</body>
</html>
